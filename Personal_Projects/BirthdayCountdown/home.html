<!DOCTYPE html>
<html>
<title>Countdown to my birthday</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "style.css">
<script src = "scripts.js" defer></script>
<body>
    <h1>Countdown to Henry's Birthday</h1>

    <div class ="countdown">

        <div class ="days cd">
            <p class = "timeText" id = "days">12</p>
            <span>Days</span>
        </div>

        <div class ="hours cd">
            <p class = "timeText" id = "hours">12</p>
            <span>Hours</span>
        </div>

        <div class ="minutes cd">
            <p class = "timeText" id = "minutes">12</p>
            <span>Minutes</span>
        </div>

        <div class ="seconds cd">
            <p class = "timeText" id = "seconds">12</p>
            <span>Seconds</span>
        </div>

        </div>
    </div>

</body>


</html>
